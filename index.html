<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BhangraZone 7 (Manager) | DataSphere Solutions 360</title>
    
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            darkMode: 'class', 
            theme: {
                extend: {
                    colors: {
                        darkbg: '#1a202c',
                        darkcard: '#2d3748',
                    }
                }
            }
        }
    </script>
    <style>
        [x-cloak] { display: none !important; }
        button { -webkit-tap-highlight-color: transparent; }
        .toggle-switch { transition: background-color 0.3s ease; }
        .toggle-knob { transition: transform 0.3s ease; }
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e0; border-radius: 3px; }
        .dark ::-webkit-scrollbar-thumb { background: #4a5568; }
    </style>
</head>

<body class="bg-gray-50 text-gray-800 dark:bg-darkbg dark:text-gray-100 pb-24 transition-colors duration-300" 
      x-data="appData()" 
      :class="{ 'dark': darkMode }">

    <template x-if="!authenticated">
        <div class="fixed inset-0 bg-blue-900 dark:bg-gray-900 flex items-center justify-center p-6 z-50">
            <div class="bg-white dark:bg-darkcard p-8 rounded-2xl shadow-2xl w-full max-w-md text-center">
                <i class="fa fa-music text-orange-500 text-5xl mb-4"></i>
                <h1 class="text-2xl font-bold text-blue-900 dark:text-white leading-tight" x-text="branding.name"></h1>
                <p class="text-xs text-orange-500 font-bold tracking-wider uppercase mb-8" x-text="branding.tagline"></p>
                
                <input type="password" x-model="passkey" @keyup.enter="login()" placeholder="Enter Passkey" 
                       class="w-full p-3 border rounded-lg mb-4 text-center text-lg focus:outline-none focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                <button @click="login()" class="w-full bg-blue-900 hover:bg-blue-800 text-white py-3 rounded-lg font-bold shadow-lg transition">Login</button>
            </div>
        </div>
    </template>

    <div x-show="authenticated" x-cloak>
        
        <header class="bg-white dark:bg-darkcard shadow-sm p-4 sticky top-0 z-40 flex justify-between items-center transition-colors duration-300">
            <div>
                <h1 class="text-lg font-bold text-blue-900 dark:text-blue-400 leading-tight" x-text="branding.name"></h1>
                <p class="text-[10px] text-orange-500 font-bold tracking-wider uppercase" x-text="branding.tagline"></p>
            </div>
            <div class="flex gap-4 items-center">
                <div class="flex items-center gap-1 text-[10px] font-bold" :class="dbConnected ? 'text-green-500' : 'text-red-500'">
                    <div class="w-2 h-2 rounded-full" :class="dbConnected ? 'bg-green-500 animate-pulse' : 'bg-red-500'"></div>
                    <span x-text="dbConnected ? 'SYNCED' : 'OFFLINE'"></span>
                </div>
                <button @click="toggleTheme()" class="w-8 h-8 rounded-full bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-yellow-400 flex items-center justify-center transition">
                    <i class="fa" :class="darkMode ? 'fa-sun' : 'fa-moon'"></i>
                </button>
                <button @click="view = 'settings'" class="text-gray-400 hover:text-blue-900 dark:hover:text-white"><i class="fa fa-cog text-xl"></i></button>
                <button @click="logout()" class="text-red-400 hover:text-red-600"><i class="fa fa-power-off text-xl"></i></button>
            </div>
        </header>

        <main class="p-4 max-w-3xl mx-auto">
            
            <template x-if="view === 'dashboard'">
                <div class="space-y-5">
                    <div class="flex items-center justify-between bg-white dark:bg-darkcard p-3 rounded-xl shadow-sm transition-colors duration-300">
                        <button @click="changeMonth(-1)" class="w-10 h-10 bg-gray-100 dark:bg-gray-700 rounded-full text-gray-600 dark:text-gray-300"><i class="fa fa-chevron-left"></i></button>
                        <div class="text-center">
                            <h2 class="font-bold text-lg leading-none dark:text-white" x-text="formatMonth(selectedDate)"></h2>
                            <span class="text-[10px] text-gray-400">Financial Period</span>
                        </div>
                        <button @click="changeMonth(1)" class="w-10 h-10 bg-gray-100 dark:bg-gray-700 rounded-full text-gray-600 dark:text-gray-300"><i class="fa fa-chevron-right"></i></button>
                    </div>

                    <div class="flex gap-2 justify-end">
                        <select x-model="filters.dashboardPayment" class="bg-white dark:bg-darkcard dark:text-gray-200 border dark:border-gray-600 text-xs p-2 rounded-lg shadow-sm focus:outline-none focus:border-blue-500">
                            <option value="all">All Status</option>
                            <option value="paid">Paid Only</option>
                            <option value="pending">Pending Only</option>
                        </select>
                        <select x-model="filters.dashboardShift" class="bg-white dark:bg-darkcard dark:text-gray-200 border dark:border-gray-600 text-xs p-2 rounded-lg shadow-sm focus:outline-none focus:border-blue-500">
                            <option value="">All Shifts (Total)</option>
                            <template x-for="(shift, idx) in shifts" :key="idx"><option :value="idx" x-text="shift"></option></template>
                        </select>
                    </div>

                    <div class="grid grid-cols-3 gap-3">
                        <div class="bg-blue-600 dark:bg-blue-800 text-white p-3 rounded-xl shadow">
                            <p class="text-[10px] opacity-80 uppercase">Expected</p>
                            <h2 class="text-xl font-bold" x-text="'₹' + totals.total"></h2>
                        </div>
                        <div class="bg-green-600 dark:bg-green-800 text-white p-3 rounded-xl shadow">
                            <p class="text-[10px] opacity-80 uppercase">Received</p>
                            <h2 class="text-xl font-bold" x-text="'₹' + totals.received"></h2>
                        </div>
                        <div class="bg-red-500 dark:bg-red-900 text-white p-3 rounded-xl shadow">
                            <p class="text-[10px] opacity-80 uppercase">Pending</p>
                            <h2 class="text-xl font-bold" x-text="'₹' + totals.pending"></h2>
                        </div>
                    </div>
                    
                    <div class="bg-white dark:bg-darkcard rounded-xl shadow-sm border border-gray-100 dark:border-gray-700 divide-y dark:divide-gray-700">
                        <template x-for="student in filteredDashboardStudents" :key="student.id">
                            <div class="p-4 flex justify-between items-center hover:bg-gray-50 dark:hover:bg-gray-800 transition">
                                <div>
                                    <p class="font-bold text-sm dark:text-white" x-text="student.name"></p>
                                    <div class="flex items-center gap-2 mt-1">
                                        <span class="text-[10px] px-2 py-0.5 rounded-full border" 
                                              :class="isPaid(student.id) ? 'bg-green-50 text-green-700 border-green-200 dark:bg-green-900 dark:text-green-200 dark:border-green-800' : 'bg-red-50 text-red-700 border-red-200 dark:bg-red-900 dark:text-red-200 dark:border-red-800'"
                                              x-text="isPaid(student.id) ? 'PAID' : 'PENDING'"></span>
                                        <p class="text-xs text-gray-500 dark:text-gray-400" x-text="'₹' + getStudentFee(student.feeId)"></p>
                                    </div>
                                </div>
                                <div class="flex gap-2">
                                    <template x-if="!isPaid(student.id)">
                                        <button @click="sendReminder(student)" class="w-8 h-8 rounded-full bg-green-100 dark:bg-green-800 text-green-600 dark:text-green-200 hover:bg-green-200 flex items-center justify-center"><i class="fab fa-whatsapp"></i></button>
                                    </template>
                                    <button @click="togglePayment(student.id)" class="px-3 py-1 rounded text-xs font-bold border transition"
                                            :class="isPaid(student.id) ? 'bg-gray-100 text-gray-500 dark:bg-gray-700 dark:text-gray-400 dark:border-gray-600' : 'bg-blue-900 text-white dark:bg-blue-700'">
                                        <span x-text="isPaid(student.id) ? 'Undo' : 'Pay'"></span>
                                    </button>
                                </div>
                            </div>
                        </template>
                        <div x-show="filteredDashboardStudents.length === 0" class="p-6 text-center text-gray-400 text-sm italic">No students match the selected filters.</div>
                    </div>
                </div>
            </template>

            <template x-if="view === 'attendance'">
                <div class="space-y-4">
                    <h2 class="text-2xl font-bold dark:text-white">Attendance</h2>
                    
                    <div class="flex bg-gray-200 dark:bg-gray-700 p-1 rounded-lg">
                        <button @click="attendanceView = 'mark'" class="flex-1 py-2 text-xs font-bold rounded-md transition" :class="attendanceView === 'mark' ? 'bg-white dark:bg-darkcard shadow text-blue-900 dark:text-white' : 'text-gray-500 dark:text-gray-400'">Mark Daily</button>
                        <button @click="attendanceView = 'report'" class="flex-1 py-2 text-xs font-bold rounded-md transition" :class="attendanceView === 'report' ? 'bg-white dark:bg-darkcard shadow text-blue-900 dark:text-white' : 'text-gray-500 dark:text-gray-400'">Monthly Report</button>
                    </div>

                    <div x-show="attendanceView === 'mark'">
                        <div class="bg-white dark:bg-darkcard p-4 rounded-xl shadow-sm mb-4 flex gap-3 items-end">
                            <div class="flex-1">
                                <label class="text-xs font-bold text-gray-400">Date</label>
                                <input type="date" x-model="attendanceDate" class="w-full mt-1 p-2 border dark:border-gray-600 rounded font-bold bg-gray-50 dark:bg-gray-700 dark:text-white">
                            </div>
                            <button @click="attendanceLocked = !attendanceLocked" 
                                    class="h-10 px-4 rounded font-bold text-sm flex items-center gap-2 transition"
                                    :class="attendanceLocked ? 'bg-red-100 text-red-600 dark:bg-red-900 dark:text-red-200' : 'bg-gray-100 text-gray-600 dark:bg-gray-700 dark:text-gray-300'">
                                <i class="fa" :class="attendanceLocked ? 'fa-lock' : 'fa-lock-open'"></i>
                                <span x-text="attendanceLocked ? 'Locked' : 'Unlock'"></span>
                            </button>
                        </div>

                        <div class="bg-white dark:bg-darkcard rounded-xl shadow-sm divide-y dark:divide-gray-700">
                            <template x-for="student in students.filter(s => s.active)" :key="student.id">
                                <div class="p-4 flex justify-between items-center hover:bg-gray-50 dark:hover:bg-gray-800 transition select-none" 
                                     @click="!attendanceLocked && toggleAttendance(student.id)"
                                     :class="attendanceLocked ? 'cursor-not-allowed opacity-80' : 'cursor-pointer'">
                                    <div>
                                        <p class="font-bold dark:text-white" x-text="student.name"></p>
                                        <p class="text-xs text-gray-500 dark:text-gray-400" x-text="getShiftName(student.shiftId)"></p>
                                    </div>
                                    <div class="toggle-switch w-12 h-6 rounded-full p-1 relative" 
                                         :class="isPresent(student.id) ? 'bg-green-500' : 'bg-gray-300 dark:bg-gray-600'">
                                        <div class="toggle-knob bg-white w-4 h-4 rounded-full shadow-md transform" 
                                             :class="isPresent(student.id) ? 'translate-x-6' : 'translate-x-0'"></div>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>

                    <div x-show="attendanceView === 'report'">
                        <div class="bg-white dark:bg-darkcard p-3 rounded-xl shadow-sm mb-3 space-y-3">
                            <div class="flex justify-between items-center">
                                <button @click="changeMonth(-1)" class="w-8 h-8 bg-gray-100 dark:bg-gray-700 rounded-full text-gray-600 dark:text-gray-300"><i class="fa fa-chevron-left"></i></button>
                                <span class="font-bold text-sm dark:text-white" x-text="formatMonth(selectedDate)"></span>
                                <button @click="changeMonth(1)" class="w-8 h-8 bg-gray-100 dark:bg-gray-700 rounded-full text-gray-600 dark:text-gray-300"><i class="fa fa-chevron-right"></i></button>
                            </div>
                            <select x-model="filters.reportShift" class="w-full border dark:border-gray-600 p-2 rounded text-xs bg-gray-50 dark:bg-gray-700 dark:text-white">
                                <option value="">All Shifts</option>
                                <template x-for="(shift, idx) in shifts" :key="idx"><option :value="idx" x-text="shift"></option></template>
                            </select>
                        </div>

                        <div class="bg-white dark:bg-darkcard rounded-xl shadow-sm p-4 overflow-hidden border border-gray-100 dark:border-gray-700">
                            <div class="overflow-x-auto pb-4">
                                <table class="w-full text-xs border-collapse">
                                    <thead>
                                        <tr>
                                            <th class="p-2 text-left sticky left-0 bg-white dark:bg-darkcard dark:text-gray-300 border-b dark:border-gray-700 z-10 min-w-[120px] shadow-[2px_0_5px_rgba(0,0,0,0.05)]">Student</th>
                                            <template x-for="dateStr in activeDates" :key="dateStr">
                                                <th class="p-1 border-b dark:border-gray-700 text-center min-w-[40px] text-[9px] text-gray-500 dark:text-gray-400 font-bold bg-gray-50 dark:bg-gray-800">
                                                    <div x-text="formatDateHeader(dateStr).day"></div>
                                                    <div x-text="formatDateHeader(dateStr).weekday" class="font-normal text-[8px] uppercase"></div>
                                                </th>
                                            </template>
                                            <th class="p-2 border-b dark:border-gray-700 text-center font-bold bg-gray-100 dark:bg-gray-800 text-blue-900 dark:text-blue-300">Total</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <template x-for="student in filteredReportStudents" :key="student.id">
                                            <tr class="border-b dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-800">
                                                <td class="p-2 sticky left-0 bg-white dark:bg-darkcard dark:text-gray-200 font-medium truncate max-w-[120px] shadow-[2px_0_5px_rgba(0,0,0,0.05)]" x-text="student.name"></td>
                                                <template x-for="dateStr in activeDates" :key="dateStr">
                                                    <td class="p-1 text-center border-l border-gray-50 dark:border-gray-700">
                                                        <div class="w-2 h-2 rounded-full mx-auto transition-colors" 
                                                             :class="checkAttendanceExact(student.id, dateStr) ? 'bg-green-500' : 'bg-gray-200 dark:bg-gray-600'"></div>
                                                    </td>
                                                </template>
                                                <td class="p-2 text-center font-bold bg-gray-100 dark:bg-gray-800 text-blue-900 dark:text-blue-300" x-text="countPresence(student.id)"></td>
                                            </tr>
                                        </template>
                                        <tr x-show="activeDates.length === 0">
                                            <td colspan="100%" class="p-6 text-center text-gray-400">No attendance marked for this month.</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </template>

            <template x-if="view === 'students'">
                <div>
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-2xl font-bold dark:text-white">Students</h2>
                        <button @click="openStudentModal()" class="bg-orange-500 text-white px-4 py-2 rounded-lg text-sm font-bold shadow hover:bg-orange-600 transition">+ Add</button>
                    </div>

                    <div class="relative mb-3">
                        <input x-model="searchQuery" placeholder="Search by Name, Father or Mobile..." 
                               class="w-full pl-10 pr-4 py-3 border dark:border-gray-600 rounded-xl text-sm focus:outline-none focus:border-blue-500 shadow-sm dark:bg-gray-700 dark:text-white">
                        <i class="fa fa-search absolute left-4 top-3.5 text-gray-400"></i>
                        <button x-show="searchQuery" @click="searchQuery = ''" class="absolute right-3 top-3.5 text-gray-400 hover:text-gray-600"><i class="fa fa-times-circle"></i></button>
                    </div>

                    <div class="flex gap-2 mb-4">
                        <select x-model="filters.status" class="flex-1 border dark:border-gray-600 p-2 rounded-lg text-xs bg-white dark:bg-gray-700 dark:text-white">
                            <option value="active">Active Only</option>
                            <option value="inactive">Inactive Only</option>
                            <option value="all">All Students</option>
                        </select>
                        <select x-model="filters.shift" class="flex-1 border dark:border-gray-600 p-2 rounded-lg text-xs bg-white dark:bg-gray-700 dark:text-white">
                            <option value="">All Shifts</option>
                            <template x-for="(shift, idx) in shifts" :key="idx"><option :value="idx" x-text="shift"></option></template>
                        </select>
                    </div>

                    <div class="space-y-3">
                        <template x-for="student in filteredStudents" :key="student.id">
                            <div class="bg-white dark:bg-darkcard p-4 rounded-xl shadow-sm border-l-4 relative transition" 
                                 :class="student.active ? 'border-green-500' : 'border-gray-300 dark:border-gray-600 opacity-60'">
                                <div class="flex justify-between items-start">
                                    <div class="flex-1 min-w-0 mr-2">
                                        <h3 class="font-bold text-lg truncate dark:text-white" x-text="student.name"></h3>
                                        <p class="text-xs text-gray-500 dark:text-gray-400 truncate">Father: <span x-text="student.father"></span></p>
                                        <p class="text-xs text-gray-500 dark:text-gray-400">Age: <span x-text="calcAge(student.dob)"></span></p>
                                        <span class="inline-block mt-1 px-2 py-0.5 bg-blue-50 dark:bg-blue-900 text-blue-700 dark:text-blue-200 text-[10px] rounded font-bold" x-text="getShiftName(student.shiftId)"></span>
                                    </div>
                                    
                                    <div class="flex gap-2">
                                        <a :href="'tel:' + student.mobile" class="w-8 h-8 flex items-center justify-center bg-gray-100 dark:bg-gray-700 rounded-lg text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-600">
                                            <i class="fa fa-phone"></i>
                                        </a>
                                        <a :href="'https://wa.me/' + student.mobile" target="_blank" class="w-8 h-8 flex items-center justify-center bg-green-100 dark:bg-green-800 rounded-lg text-green-600 dark:text-green-200 hover:bg-green-200">
                                            <i class="fab fa-whatsapp"></i>
                                        </a>
                                        <button @click="editStudent(student)" class="w-8 h-8 flex items-center justify-center bg-blue-50 dark:bg-blue-900 text-blue-500 dark:text-blue-200 rounded-lg hover:bg-blue-100">
                                            <i class="fa fa-pencil"></i>
                                        </button>
                                        <button @click="toggleStudentStatus(student)" class="w-8 h-8 flex items-center justify-center rounded-lg hover:bg-opacity-80" :class="student.active ? 'bg-orange-50 dark:bg-orange-900 text-orange-500 dark:text-orange-200' : 'bg-green-50 dark:bg-green-900 text-green-500 dark:text-green-200'">
                                            <i class="fa" :class="student.active ? 'fa-ban' : 'fa-check'"></i>
                                        </button>
                                        <button @click="deleteStudent(student)" class="w-8 h-8 flex items-center justify-center bg-red-50 dark:bg-red-900 text-red-500 dark:text-red-200 rounded-lg hover:bg-red-100">
                                            <i class="fa fa-trash"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </template>
                        <div x-show="filteredStudents.length === 0" class="text-center text-gray-400 mt-10">No students match filter or search.</div>
                    </div>
                </div>
            </template>

            <template x-if="view === 'masters'">
                <div class="space-y-6">
                    <section class="bg-white dark:bg-darkcard p-5 rounded-xl shadow-sm">
                        <h3 class="font-bold mb-4 dark:text-white">Shift Master</h3>
                        <div class="flex gap-2 mb-4">
                            <input x-model="newShift" placeholder="Shift Name" class="flex-1 border dark:border-gray-600 p-2 rounded text-sm bg-gray-50 dark:bg-gray-700 dark:text-white">
                            <button @click="saveShift()" class="text-white px-4 rounded text-sm font-bold shadow" 
                                    :class="editingShiftIndex !== null ? 'bg-orange-500' : 'bg-blue-900'">
                                <span x-text="editingShiftIndex !== null ? 'Update' : 'Add'"></span>
                            </button>
                            <button x-show="editingShiftIndex !== null" @click="cancelShiftEdit()" class="bg-gray-200 text-gray-600 px-3 rounded text-sm">&times;</button>
                        </div>
                        <div class="space-y-2">
                            <template x-for="(shift, index) in shifts" :key="index">
                                <div class="p-2 bg-gray-50 dark:bg-gray-700 dark:text-gray-200 rounded flex justify-between items-center text-sm">
                                    <span x-text="shift"></span>
                                    <div class="flex gap-2">
                                        <button @click="editShift(index)" class="text-blue-500 bg-white dark:bg-gray-600 p-1 rounded shadow-sm"><i class="fa fa-pencil"></i></button>
                                        <button @click="deleteShift(index)" class="text-red-500 bg-white dark:bg-gray-600 p-1 rounded shadow-sm"><i class="fa fa-trash"></i></button>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </section>

                    <section class="bg-white dark:bg-darkcard p-5 rounded-xl shadow-sm">
                        <h3 class="font-bold mb-4 dark:text-white">Fee Master</h3>
                        <div class="flex gap-2 mb-4">
                            <input x-model="newFee.label" placeholder="Plan" class="flex-1 border dark:border-gray-600 p-2 rounded text-sm bg-gray-50 dark:bg-gray-700 dark:text-white">
                            <input x-model="newFee.amount" placeholder="₹" type="number" class="w-16 border dark:border-gray-600 p-2 rounded text-sm bg-gray-50 dark:bg-gray-700 dark:text-white">
                            <button @click="saveFee()" class="text-white px-4 rounded text-sm font-bold shadow"
                                    :class="editingFeeIndex !== null ? 'bg-orange-500' : 'bg-blue-900'">
                                <span x-text="editingFeeIndex !== null ? 'Update' : 'Add'"></span>
                            </button>
                            <button x-show="editingFeeIndex !== null" @click="cancelFeeEdit()" class="bg-gray-200 text-gray-600 px-3 rounded text-sm">&times;</button>
                        </div>
                        <div class="space-y-2">
                            <template x-for="(f, index) in feeTypes" :key="index">
                                <div class="p-2 bg-gray-50 dark:bg-gray-700 dark:text-gray-200 rounded flex justify-between items-center text-sm">
                                    <span x-text="f.label + ' - ₹' + f.amount"></span>
                                    <div class="flex gap-2">
                                        <button @click="editFee(index)" class="text-blue-500 bg-white dark:bg-gray-600 p-1 rounded shadow-sm"><i class="fa fa-pencil"></i></button>
                                        <button @click="deleteFee(index)" class="text-red-500 bg-white dark:bg-gray-600 p-1 rounded shadow-sm"><i class="fa fa-trash"></i></button>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </section>
                </div>
            </template>

             <template x-if="view === 'settings'">
                <div class="space-y-6">
                    <h2 class="text-2xl font-bold dark:text-white">Settings</h2>
                    <div class="bg-white dark:bg-darkcard p-4 rounded-xl shadow-sm space-y-3">
                        <h3 class="font-bold text-xs uppercase text-gray-400">Branding</h3>
                        <input x-model="branding.name" placeholder="Academy Name" class="w-full border dark:border-gray-600 p-2 rounded dark:bg-gray-700 dark:text-white">
                        <input x-model="branding.tagline" placeholder="Tagline" class="w-full border dark:border-gray-600 p-2 rounded dark:bg-gray-700 dark:text-white">
                        <button @click="save(); view='dashboard'" class="w-full bg-blue-900 text-white py-2 rounded">Save & Exit</button>
                    </div>
                </div>
            </template>
        </main>

        <div x-show="studentModal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-50" x-cloak>
            <div class="bg-white dark:bg-darkcard rounded-xl p-6 w-full max-w-md h-[80vh] overflow-y-auto shadow-2xl">
                <h3 class="font-bold text-xl mb-4 dark:text-white" x-text="editMode ? 'Edit Student' : 'Add New Student'"></h3>
                <div class="space-y-3">
                    <input x-model="formStudent.name" placeholder="Name" class="w-full border dark:border-gray-600 p-3 rounded bg-gray-50 dark:bg-gray-700 dark:text-white">
                    <input x-model="formStudent.father" placeholder="Father Name" class="w-full border dark:border-gray-600 p-3 rounded bg-gray-50 dark:bg-gray-700 dark:text-white">
                    <input x-model="formStudent.dob" type="date" class="w-full border dark:border-gray-600 p-3 rounded bg-gray-50 dark:bg-gray-700 dark:text-white">
                    <input x-model="formStudent.mobile" placeholder="Mobile" class="w-full border dark:border-gray-600 p-3 rounded bg-gray-50 dark:bg-gray-700 dark:text-white">
                    <select x-model="formStudent.shiftId" class="w-full border dark:border-gray-600 p-3 rounded bg-gray-50 dark:bg-gray-700 dark:text-white">
                        <option value="">Select Shift</option>
                        <template x-for="(shift, index) in shifts" :key="index"><option :value="index" x-text="shift"></option></template>
                    </select>
                    <select x-model="formStudent.feeId" class="w-full border dark:border-gray-600 p-3 rounded bg-gray-50 dark:bg-gray-700 dark:text-white">
                        <option value="">Select Fee</option>
                        <template x-for="(f, index) in feeTypes" :key="index"><option :value="index" x-text="f.label + ' ('+f.amount+')'"></option></template>
                    </select>
                </div>
                <div class="flex gap-2 mt-6">
                    <button @click="studentModal = false" class="flex-1 bg-gray-200 dark:bg-gray-600 py-3 rounded font-bold text-gray-600 dark:text-white">Cancel</button>
                    <button @click="saveStudent()" class="flex-1 bg-blue-900 text-white py-3 rounded font-bold">Save</button>
                </div>
            </div>
        </div>

        <nav class="fixed bottom-0 w-full bg-white dark:bg-darkcard border-t dark:border-gray-700 flex justify-around p-2 pb-safe z-40 shadow-[0_-5px_10px_rgba(0,0,0,0.02)]">
            <button @click="view = 'dashboard'" :class="view === 'dashboard' ? 'text-blue-900 dark:text-blue-400' : 'text-gray-400'" class="flex flex-col items-center w-14"><i class="fa fa-chart-pie text-lg mb-1"></i><span class="text-[9px] font-bold">Home</span></button>
            <button @click="view = 'attendance'" :class="view === 'attendance' ? 'text-blue-900 dark:text-blue-400' : 'text-gray-400'" class="flex flex-col items-center w-14"><i class="fa fa-calendar-check text-lg mb-1"></i><span class="text-[9px] font-bold">Attend</span></button>
            <button @click="view = 'students'" :class="view === 'students' ? 'text-blue-900 dark:text-blue-400' : 'text-gray-400'" class="flex flex-col items-center w-14"><i class="fa fa-users text-lg mb-1"></i><span class="text-[9px] font-bold">Students</span></button>
            <button @click="view = 'masters'" :class="view === 'masters' ? 'text-blue-900 dark:text-blue-400' : 'text-gray-400'" class="flex flex-col items-center w-14"><i class="fa fa-layer-group text-lg mb-1"></i><span class="text-[9px] font-bold">Masters</span></button>
        </nav>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // === YOUR CONFIGURATION ===
        const firebaseConfig = {
            apiKey: "AIzaSyAmBWUj4C0g9sp9tq30FbhxK2iJVKKeUaU",
            authDomain: "sphereconnect-360.firebaseapp.com",
            projectId: "sphereconnect-360",
            storageBucket: "sphereconnect-360.firebasestorage.app",
            messagingSenderId: "526979565250",
            appId: "1:526979565250:web:38d639a10bf7e53b5e9d5b",
            measurementId: "G-SH8DWSEPGC"
        };

        let db;

        window.initFirebase = function(alpineComponent) {
            console.log("Initializing Firestore...");
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                
                const docRef = doc(db, "bhangrazone7", "main");

                // Realtime Listener
                onSnapshot(docRef, (docSnap) => {
                    if (docSnap.exists()) {
                        const data = docSnap.data();
                        
                        alpineComponent.branding = data.branding || alpineComponent.branding;
                        alpineComponent.shifts = data.shifts || [];
                        alpineComponent.feeTypes = data.feeTypes || [];
                        alpineComponent.students = data.students || [];
                        alpineComponent.payments = data.payments || [];
                        alpineComponent.attendance = data.attendance || [];
                        alpineComponent.darkMode = data.darkMode || false;
                        
                        localStorage.setItem('cached_branding', JSON.stringify(alpineComponent.branding));
                        alpineComponent.dbConnected = true;
                    } else {
                        alpineComponent.dbConnected = true;
                    }
                }, (error) => {
                    console.error("Sync Error:", error);
                });

            } catch (error) {
                console.error("Init Error:", error);
            }
        };

        window.saveToFirebase = function(data) {
            if (!db) return;
            const docRef = doc(db, "bhangrazone7", "main");
            
            localStorage.setItem('cached_branding', JSON.stringify(data.branding));

            // MERGE true allows partial updates, but here we overwrite array fields
            setDoc(docRef, data, { merge: true }).catch((e) => alert("Save Failed: " + e.message));
        };
    </script>

    <script>
        function appData() {
            // Instant Branding Load (No Flash)
            let cachedBranding = { name: 'Academy Manager', tagline: 'Management System' };
            const cached = localStorage.getItem('cached_branding');
            if (cached) { try { cachedBranding = JSON.parse(cached); } catch(e) {} }

            return {
                authenticated: false, passkey: '', view: 'dashboard', 
                studentModal: false, editMode: false, attendanceView: 'mark',
                attendanceLocked: false,
                darkMode: false,
                dbConnected: false, 
                
                branding: cachedBranding,
                
                shifts: [], feeTypes: [], students: [], payments: [], attendance: [],
                
                selectedDate: new Date(),
                attendanceDate: new Date().toISOString().split('T')[0],
                filters: { status: 'active', shift: '', dashboardShift: '', dashboardPayment: 'all', reportShift: '' },
                searchQuery: '',
                
                newShift: '', editingShiftIndex: null,
                newFee: { label: '', amount: '' }, editingFeeIndex: null,

                formStudent: { name: '', father: '', dob: '', shiftId: '', feeId: '', mobile: '', active: true },

                init() {
                    // Try to init Firebase
                    if (window.initFirebase) {
                        window.initFirebase(this);
                    } else {
                        setTimeout(() => window.initFirebase && window.initFirebase(this), 500);
                    }
                },
                login() { if (this.passkey === 'demo360') { this.authenticated = true; this.passkey = ''; } else { alert('Wrong Passkey'); } },
                logout() { this.authenticated = false; this.view = 'dashboard'; },
                
                // === CLEAN SAVE (Fixes Attendance Bug) ===
                save() {
                    // Alpine Wraps data in "Proxies". Firebase hates Proxies.
                    // We must convert to plain JSON objects before sending.
                    const plainData = {
                        branding: JSON.parse(JSON.stringify(this.branding)),
                        shifts: JSON.parse(JSON.stringify(this.shifts)),
                        feeTypes: JSON.parse(JSON.stringify(this.feeTypes)),
                        students: JSON.parse(JSON.stringify(this.students)),
                        payments: JSON.parse(JSON.stringify(this.payments)),
                        attendance: JSON.parse(JSON.stringify(this.attendance)),
                        darkMode: this.darkMode
                    };

                    if(window.saveToFirebase) {
                        window.saveToFirebase(plainData);
                    }
                },
                toggleTheme() { this.darkMode = !this.darkMode; this.save(); },

                // === ATTENDANCE ===
                get activeDates() {
                    const m = this.selectedDate.getMonth(), y = this.selectedDate.getFullYear();
                    const dates = this.attendance
                        .filter(a => { const d = new Date(a.date); return d.getMonth() === m && d.getFullYear() === y; })
                        .map(a => a.date);
                    return [...new Set(dates)].sort();
                },
                formatDateHeader(dateStr) {
                    const d = new Date(dateStr);
                    const days = ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'];
                    return { day: d.getDate(), weekday: days[d.getDay()] };
                },
                checkAttendanceExact(studentId, dateStr) {
                    return this.attendance.some(a => a.studentId === studentId && a.date === dateStr);
                },

                // === MASTERS ===
                saveShift() {
                    if (!this.newShift) return;
                    if (this.editingShiftIndex !== null) { this.shifts[this.editingShiftIndex] = this.newShift; this.editingShiftIndex = null; } 
                    else { this.shifts.push(this.newShift); }
                    this.newShift = ''; this.save();
                },
                editShift(idx) { this.newShift = this.shifts[idx]; this.editingShiftIndex = idx; },
                deleteShift(idx) { if(confirm('Delete Shift?')) { this.shifts.splice(idx,1); this.save(); } },
                cancelShiftEdit() { this.newShift = ''; this.editingShiftIndex = null; },

                saveFee() {
                    if (!this.newFee.label) return;
                    if (this.editingFeeIndex !== null) { this.feeTypes[this.editingFeeIndex] = { ...this.newFee }; this.editingFeeIndex = null; } 
                    else { this.feeTypes.push({ ...this.newFee }); }
                    this.newFee = { label: '', amount: '' }; this.save();
                },
                editFee(idx) { this.newFee = { ...this.feeTypes[idx] }; this.editingFeeIndex = idx; },
                deleteFee(idx) { if(confirm('Delete Fee Plan?')) { this.feeTypes.splice(idx,1); this.save(); } },
                cancelFeeEdit() { this.newFee = { label: '', amount: '' }; this.editingFeeIndex = null; },

                // === UTILS ===
                changeMonth(offset) {
                    const d = new Date(this.selectedDate);
                    d.setDate(1); // Reset to 1st to avoid overflow
                    d.setMonth(d.getMonth() + offset);
                    this.selectedDate = d;
                },
                formatMonth(date) { return new Date(date).toLocaleString('default', { month: 'long', year: 'numeric' }); },
                getMonthKey(dateObj) { return dateObj.getMonth() + '-' + dateObj.getFullYear(); },
                toggleAttendance(studentId) {
                    if (this.attendanceLocked) return;
                    
                    // Ensure attendance array exists
                    if (!this.attendance) this.attendance = [];
                    
                    const dateStr = this.attendanceDate;
                    const idx = this.attendance.findIndex(a => a.studentId === studentId && a.date === dateStr);
                    
                    if (idx > -1) {
                        this.attendance.splice(idx, 1);
                    } else {
                        this.attendance.push({ studentId: studentId, date: dateStr });
                    }
                    this.save();
                },
                isPresent(studentId) { 
                    if (!this.attendance) return false;
                    return this.attendance.some(a => a.studentId === studentId && a.date === this.attendanceDate); 
                },
                countPresence(studentId) {
                    if (!this.attendance) return 0;
                    const m = this.selectedDate.getMonth(), y = this.selectedDate.getFullYear();
                    return this.attendance.filter(a => { const d = new Date(a.date); return a.studentId === studentId && d.getMonth() === m && d.getFullYear() === y; }).length;
                },
                
                // === FILTERS ===
                get filteredStudents() {
                    return this.students.filter(s => {
                        const statusMatch = this.filters.status === 'all' ? true : (this.filters.status === 'active' ? s.active : !s.active);
                        const shiftMatch = this.filters.shift === '' ? true : s.shiftId == this.filters.shift;
                        const query = this.searchQuery.toLowerCase();
                        const searchMatch = !query || s.name.toLowerCase().includes(query) || s.father.toLowerCase().includes(query) || s.mobile.includes(query);
                        return statusMatch && shiftMatch && searchMatch;
                    });
                },
                get filteredDashboardStudents() {
                    return this.students.filter(s => {
                        const activeMatch = s.active; 
                        const shiftMatch = this.filters.dashboardShift === '' ? true : s.shiftId == this.filters.dashboardShift;
                        let paymentMatch = true;
                        if (this.filters.dashboardPayment !== 'all') {
                            const isPaid = this.isPaid(s.id);
                            if (this.filters.dashboardPayment === 'paid') paymentMatch = isPaid;
                            if (this.filters.dashboardPayment === 'pending') paymentMatch = !isPaid;
                        }
                        return activeMatch && shiftMatch && paymentMatch;
                    });
                },
                get filteredReportStudents() {
                    return this.students.filter(s => {
                        const activeMatch = s.active; 
                        const shiftMatch = this.filters.reportShift === '' ? true : s.shiftId == this.filters.reportShift;
                        return activeMatch && shiftMatch;
                    });
                },
                calcAge(dob) {
                    if (!dob) return '-';
                    const diff = Date.now() - new Date(dob).getTime();
                    const ageDate = new Date(diff);
                    return Math.abs(ageDate.getUTCFullYear() - 1970) + ' Yrs';
                },
                isPaid(studentId) { const key = this.getMonthKey(this.selectedDate); return this.payments.some(p => p.studentId === studentId && p.month === key); },
                togglePayment(studentId) {
                    const key = this.getMonthKey(this.selectedDate);
                    const index = this.payments.findIndex(p => p.studentId === studentId && p.month === key);
                    if (index > -1) this.payments.splice(index, 1); else this.payments.push({ studentId: studentId, month: key, date: new Date().toISOString() });
                    this.save();
                },
                get totals() {
                    const key = this.getMonthKey(this.selectedDate);
                    let total = 0, received = 0;
                    this.students.forEach(s => {
                        if (s.active) {
                            if (this.filters.dashboardShift === '' || s.shiftId == this.filters.dashboardShift) {
                                const fee = parseInt(this.feeTypes[s.feeId]?.amount || 0);
                                total += fee;
                                if (this.payments.some(p => p.studentId === s.id && p.month === key)) received += fee;
                            }
                        }
                    });
                    return { total, received, pending: total - received };
                },
                
                // === ACTIONS ===
                openStudentModal() { this.editMode=false; this.formStudent={name:'',father:'',dob:'',shiftId:'',feeId:'',mobile:'',active:true, id:Date.now()}; this.studentModal=true; },
                saveStudent() {
                    if(this.editMode) { const i = this.students.findIndex(s=>s.id===this.formStudent.id); this.students[i]={...this.formStudent}; }
                    else { this.students.push({...this.formStudent}); }
                    this.studentModal=false; this.save();
                },
                editStudent(s) { this.editMode=true; this.formStudent={...s}; this.studentModal=true; },
                toggleStudentStatus(s) { s.active = !s.active; this.save(); },
                
                deleteStudent(s) {
                    if (confirm('Are you sure you want to permanently delete ' + s.name + '?\nThis action cannot be undone.')) {
                        const idx = this.students.findIndex(x => x.id === s.id);
                        if (idx > -1) { this.students.splice(idx, 1); this.save(); }
                    }
                },
                
                getShiftName(id) { return this.shifts[id] || 'N/A'; },
                getStudentFee(id) { return this.feeTypes[id]?.amount || 0; },
                sendReminder(s) { 
                    const amount = this.getStudentFee(s.feeId);
                    const month = this.formatMonth(this.selectedDate);
                    const msg = `Sat Sri Akal ${s.name},%0a%0aThis is a gentle reminder from *${this.branding.name}* regarding your fee of *₹${amount}* for the month of *${month}*.%0a%0aPlease pay at your earliest convenience.%0a%0aRegards,%0a${this.branding.name}`;
                    window.open(`https://wa.me/${s.mobile}?text=${msg}`); 
                }
            }
        }
    </script>
